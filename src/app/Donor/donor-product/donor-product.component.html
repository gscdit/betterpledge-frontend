<p>
  <a (click)="donate()" class="btn btn-danger">Donate</a>
</p>
<table class="table">
  <thead>
    <tr>
      <th>Title</th>
      <th>Category</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let p of products$; let i =index ">
      <td>
      {{p[i].description}}
      </td>
      <td>
       {{p[i].type}}
      </td>
      <td>
        <a [routerLink]="['/donor/addProduct/',p[i].listing_id]">Edit</a>
      </td>
    </tr>
  </tbody>
</table>
