<product-header></product-header>
<div class="container d2">
  <div class="row">
    <div class="col-lg-8 align-self-start">
      <h6>Showing xx of xxx results</h6>
    </div>
    <div class="col-lg align-self-end">
      <div class="input-group">
        <input type="text" class="form-control" placeholder="" aria-label="" aria-describedby="basic-addon1">
        <div class="input-group-append">
          <button class="btn btn-link" type="button"><i class="fa fa-search"></i></button>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="container d3" style="margin-top:0px; padding-top:0px;">
  <div class="row">
    <div class="col-lg-2 align-self-start subd31">
      <div>
        <a href="#">Preference</a><br>
        <input type="radio" name="Preference" value="Veg"> Veg<br>
        <input type="radio" name="Preference" value="Non-Veg"> Non-Veg<br>
        <input type="radio" name="Preference" value="Both" checked> Both<br>
      </div>
    </div>
    <hr>
    <div class="col-lg-10 col-sm align-middle">
      <div class="card-deck">
        <ng-container *ngFor="let p of product; let i=index;">
          <div class="card col-md-4 col-sm-8"  style="width: 18rem; margin-bottom: 15px;">
            <img class="card-img-top img" src="{{p.image}}">
            <div class="card-body">
              <span class="card-title">{{p.description}}</span>
              <p class="badge badge-dark pull-right">{{p.type | uppercase}}</p>
              <hr>
              <p class="card-text">Quantity - {{p.quantity}}</p>
              <a class="btn btn-primary pull-right" style="color: white">Add to cart</a>
            </div>
          </div>
          <div *ngIf="(i+1)%3===0" class="w-100"> </div>
        </ng-container>
      </div>
    </div>
  </div>
</div>
<br>
