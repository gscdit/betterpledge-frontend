<product-header></product-header>
<div class="container d2">
  <div class="row">
    <div class="col-lg-8 align-self-start">
      <h6>Showing xx of xxx results</h6>
    </div>
    <div class="col-lg align-self-end">
      <div class="input-group">
        <input type="text" class="form-control" placeholder="" aria-label="" aria-describedby="basic-addon1">
        <div class="input-group-append">
          <button class="btn btn-link" type="button"><i class="fas fa-search"></i></button>
        </div>
      </div>
    </div>
  </div>
  <hr>
</div>
<div class="container d3">
  <div class="row">
    <div class="col-lg-2 align-self-start subd31">
      <div class="container">
        <a href="#">Preference</a><br>
        <input type="radio" name="Preference" value="Veg"> Veg<br>
        <input type="radio" name="Preference" value="Non-Veg"> Non-Veg<br>
        <input type="radio" name="Preference" value="Both" checked> Both<br>
      </div>
      <br>
    </div>
    <div class="row">
      <ng-container *ngFor="let p of product; let i=index;">    
      <div class="col">
        <div class="card" style="width: 18rem;">
          <img class="card-img-top" src="{{p.image}}">
          <div class="card-body">
            <h5 class="card-title">{{p.description}}</h5>
            <p class="card-text">{{p.quantity}}</p>
            <p class="card-text">{{p.type}}</p>
            <a class="btn btn-primary">Add to cart</a>
          </div>
        </div>
      </div>
      <div *ngIf="(i+1)%2===0" class="w-100"></div></ng-container>
    </div>
  </div>
</div>
<br>
