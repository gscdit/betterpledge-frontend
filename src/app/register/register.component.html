<app-header></app-header>
<div class="row " style="padding: 70px">
  <div class="col-md-8 mx-auto">
    <div class="card rounded-0">
      <div class="card-header">
        <h3 class="mb-0">
          Register
        </h3>
      </div>
      <div class="card-body">
        <form (ngSubmit)="onSubmit(f)" #f="ngForm">
          <div class="col  form-group" [class.has-error]="name.invalid && name.touched">
            <label for="email" class="control-label">Name</label>
            <input type="text" id="name" pattern="^[A-Z]+[a-z]*$" minlength="3" maxlength="10" name="name" ngModel
              class="form-control" required #name="ngModel">
            <span class="help-block" *ngIf="name.touched && name.errors?.required" style="color:red">Name is required</span>
            <span class="help-block" *ngIf="name.touched && name.invalid  && !name.errors?.required" style="color:red">Please enter valid name</span>
          </div>
          <div class="col  form-group">
            <label for="email">Email</label>
            <input type="email" id="email" pattern="^([a-zA-Z0-9_\-\.]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]+)$" name="email"
              ngModel class="form-control" required #email="ngModel">
            <span class="help-block" *ngIf="email.touched && email.errors?.required" style="color:red">Email is
              required</span>
              
            <span class="help-block" *ngIf="email.touched && email.invalid  && !email.errors?.required" style="color:red">Please enter valid email</span>
          </div>

          <div class="col  form-group">
            <label for="phone_no">Phone No</label>
            <input type="text" id="phone_no" pattern="^[1-9]+[0-9]*$" name="phone_no" ngModel class="form-control"
              required minlength="10" maxlength="10" #phone_no="ngModel">
            <span class="help-block" *ngIf="phone_no.touched && phone_no.errors?.required" style="color:red">Phone No
              is required</span>
              
            <span class="help-block" *ngIf="phone_no.touched && phone_no.invalid  && !phone_no.errors?.required" style="color:red">Please enter valid phone no</span>
          </div>
          <div class="col  form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password"  minlength="8" maxlength="32" ngModel class="form-control"
              required #password="ngModel">
            <span class="help-block" *ngIf="password.touched && password.errors?.required" style="color:red">Password
              is required</span>
              
            <span class="help-block" *ngIf="password.touched && password.invalid  && !password.errors?.required" style="color:red">Please enter valid password</span>
          </div>
          <div class="col  form-group">
            <label for="password2">Confirm Password</label>
            <input type="password" id="password2" confirmPassword="password" name="password2" ngModel class="form-control"
              required minlength="8" maxlength="32" #password2="ngModel">
            <span class="help-block" *ngIf="password2.touched && password2.errors?.required" style="color:red">Confirm
              Password is required</span>
            <span class="help-block" *ngIf="password2.touched && password2.errors?.notEqual && !password2.errors?.required"
              style="color:red">Password and Confirm Password does not match</span>
              
            <span class="help-block" *ngIf="password2.touched && password2.invalid  && !password2.errors?.required" style="color:red">Please enter valid password</span>
          </div>
          <button type="submit" class="col btn btn-primary" [disabled]="!f.valid">Sign Up</button>
        </form>
      </div>
    </div>
  </div>
</div>
